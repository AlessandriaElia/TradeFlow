<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.stripe.com/v3/"></script>
    <title>Pagamento - TradeFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header text-center">
            <div class="logo-container d-flex justify-content-center">
                <img src="img/logo.png" alt="TradeFlow Logo" class="logo">
            </div>
            <h1 class="payment-title" style="color: #FFD700;">TradeFlow</h1>
            <p>La tua piattaforma di trading automatizzato</p>
        </div>
        
        <h2 class="mb-4"><i class="fas fa-credit-card me-2"></i>Riepilogo Ordine</h2>
        
        <div id="cartItems" class="mb-3">
            <!-- Cart items will be inserted here by JavaScript -->
        </div>
        
        <div class="payment-methods">
            <i class="fab fa-cc-visa" title="Visa"></i>
            <i class="fab fa-cc-mastercard" title="Mastercard"></i>
            <i class="fab fa-cc-paypal" title="PayPal"></i>
            <i class="fab fa-bitcoin" title="Cryptocurrency"></i>
        </div>
        
        <div class="action-buttons">
            <button id="completePayment" class="btn btn-complete w-100 mb-3">
                <i class="fas fa-lock me-2"></i>Completa Pagamento
            </button>
            <a href="index.html" class="btn btn-home w-100">
                <i class="fas fa-home me-2"></i>Torna alla Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="libreria.js"></script>
    <script src="payment.js"></script>
</body>
</html>
