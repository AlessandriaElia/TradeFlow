<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - TradeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-header text-center">
      <div class="logo-container d-flex justify-content-center">
        <img src="img/logo.png" alt="TradeFlow Logo" class="logo">
      </div>
      <h1 class="signup-title">TradeFlow</h1>
      <p>La tua piattaforma di trading automatizzato</p>
    </div>
    
    <h2 class="mb-4"><i class="fas fa-user-plus me-2"></i>Registrazione</h2>
    
    <!-- Form di Registrazione -->
    <form id="signupForm">
      <div class="form-group mb-3">
        <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      
      <div class="form-group mb-4">
        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      
      <div class="action-buttons">
        <button type="submit" class="btn btn-complete w-100 mb-3">
          <i class="fas fa-check-circle me-2"></i>Registrati
        </button>
      </div>
    </form>
    
    <p id="message" class="alert d-none"></p>
    
    <div class="links-container text-center mt-4">
      <p>Hai gi√† un account? <a href="login.html" class="text-highlight">Accedi</a></p>
      <a href="index.html" class="btn btn-home w-100 mt-2">
        <i class="fas fa-home me-2"></i>Torna alla Home
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
