<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="signup-container">
    <!-- Logo -->
    <img src="img/logo.png" alt="TradeFlow Logo" class="logo" style="width: 100px; margin-bottom: 20px;">
    
    <!-- Titolo -->
    <h1>TradeFlow</h1>
    <p>La tua piattaforma di trading automatizzato</p>
    
    <!-- Form di Registrazione -->
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Registrati</button>
    </form>
    <p id="message"></p>
    <!-- ...resto del file... -->
    <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
    <a href="index.html" class="btn btn-outline-light w-100 mt-2">Torna alla Home</a>
  </div>
  <script src="signup.js"></script>
</body>
</html>
