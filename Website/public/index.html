<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="libreria.js"></script>
  <script src="index.js"></script>
  <style>
    .navbar-scrolled {
      background-color: rgba(0, 0, 0, 0.8); 
      transition: background-color 0.3s; 
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
    <div class="container">
      <a class="navbar-brand me-3" href="#">
        <img src="img/logo.png" alt="TradeFlow Logo" style="width: 50px; height: 80px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Gruppo sinistro: link principali -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#best-ea">Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Chi Siamo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contatti</a>
          </li>
        </ul>
        <!-- Gruppo destro: login e sign up -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#signUp">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Section con Video di Background -->
  <header class="hero">
    <video autoplay muted loop class="background-video">
      <source src="img/background.mp4" type="video/mp4">
      Il tuo browser non supporta i video in HTML5.
    </video>
    <image class="overlay" src="img/bg.png"></image>
    <div class="hero-content">
      <img src="img/logo.png" class="hero-logo" alt="TradeFlow Logo">
      <h1>TradeFlow</h1>
      <p>La tua piattaforma di trading automatizzato</p>
    </div>
  </header>

  <!-- Sezione Base -->
  <section id="best-ea" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4" style="color: white;">Il nostro mercato di Expert Advisors</h2>
      <div class="filters mb-4 d-flex align-items-center" style="border: 1px solid white; padding:10px; gap: 10px;">
        <button class="btn filter-btn" data-filter="popular" style="background-color: white; font-weight: bold;">Migliori</button>
        <button class="btn filter-btn" data-filter="new" style="background-color: white;font-weight: bold;">Nuovo</button>
        <button class="btn filter-btn" data-filter="free" style="background-color: white;font-weight: bold;">Gratuito</button>
        <button class="btn filter-btn" data-filter="paid" style="background-color: white;font-weight: bold;">Pagamento</button>
        <button class="btn filter-btn" data-filter="all" style="background-color: white;font-weight: bold;">Tutti</button>
        <input type="text" class="form-control ms-2" id="search" placeholder="Cerca EA...">
      </div>

      <div class="row justify-content-center" id="bestEaList"
        style="border: 1px solid white; padding-top:25px; margin-top: -25px; height:800px;">
      </div>
    </div>
  </section>

  <script>
    $(window).scroll(function() {
      if ($(this).scrollTop() > 50) {
        $('.navbar').addClass('navbar-scrolled');
      } else {
        $('.navbar').removeClass('navbar-scrolled');
      }
    });
  </script>
</body>
</html>
